---
- name: Safely update and upgrade Linux hosts
  hosts: all
  become: yes
  gather_facts: yes
  serial: 1            # update one host at a time
  any_errors_fatal: true

  vars:
    apt_cache_valid_time: 3600
    reboot_timeout: 600

  tasks:
    # -------------------------
    # Debian / Ubuntu
    # -------------------------
    - name: Update apt cache and upgrade system (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: "{{ apt_cache_valid_time }}"
        upgrade: dist          # full upgrade (production standard)
      when: ansible_facts.os_family == "Debian"
      register: apt_upgrade
      retries: 5
      delay: 15
      until: apt_upgrade is succeeded

    - name: Clean up unused packages (Debian/Ubuntu)
      ansible.builtin.apt:
        autoremove: yes
        autoclean: yes
      when: ansible_facts.os_family == "Debian"

    - name: Check if reboot is required (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_debian
      when: ansible_facts.os_family == "Debian"

    # -------------------------
    # Arch Linux
    # -------------------------
    - name: Update and upgrade system (Arch Linux)
      ansible.builtin.pacman:
        update_cache: yes
        upgrade: yes
      when: ansible_facts.os_family == "Archlinux"
      register: pacman_upgrade

    - name: Check if reboot is required (Arch Linux)
      ansible.builtin.command: needs-restarting -r
      register: reboot_required_arch
      failed_when: false
      changed_when: false
      when: ansible_facts.os_family == "Archlinux"

    # -------------------------
    # Reboot handling (all OSes)
    # -------------------------
    - name: Reboot if required
      ansible.builtin.reboot:
        reboot_timeout: "{{ reboot_timeout }}"
        msg: "Reboot triggered by Ansible after system upgrade"
      when: >
        (ansible_facts.os_family == "Debian" and reboot_required_debian.stat.exists)
        or
        (ansible_facts.os_family == "Archlinux" and reboot_required_arch.rc != 0)

    - name: Wait for host to be reachable after reboot
      ansible.builtin.wait_for_connection:
        timeout: "{{ reboot_timeout }}"
